<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Christmas-Countdown</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="main">
			<div id="clock">
			<h1 id="time1">00:00</h1>
			<p id="months">0 month(s) til Christmas</p>
			</div>
		</div>
		<div id="bottomStuff">
			<div id="snow1" class="snow"></div>
			<div id="tree1" class="tree"></div>
			<div id="layer1" class="layer"></div>

			<div id="snow2" class="snow"></div>
			<div id="snow3" class="snow"></div>
			<div id="tree2" class="tree"></div>
			<div id="layer2" class="layer"></div>

			<div id="tree3" class="tree"></div>
			<div id="snow4" class="snow"></div>
			<div id="snow5" class="snow"></div>
			<div id="layer3" class="layer"></div>
		</div>
	</div>
</body>
<script src="js/app.js"></script>
</html>
